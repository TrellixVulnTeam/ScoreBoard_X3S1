                                <div id="p1_f1" class="foul-box bg-success"></div>

                        </div>                                             
                    </div>
                     <div class="col-3 px-md-2 pt-2 mx-4 text-center">

                            <div class="card-header _text">

                            <div class="card-header _text">

                            </div>
